<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
    <title>Days Since</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            background-color: #191919;
            color: #eeeeee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        #timer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; /* Adjusted to 100% for responsiveness */
            max-width: 800px; /* Optional: Set a maximum width */
            margin: 0 auto; /* Center horizontally */
        }

        .days {
            display: inline-block;
            padding: 20px;
            border-radius: 5px;
            background: #f4c2c2;
            color: #191919;
            font-size: 6em;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="timer">
        <div class="days">
            <div id="days">0</div> days
        </div>
    </div>

    <script>
        const startDate = new Date('2024-04-24T00:00:00');

        function updateDaysSince() {
            const now = new Date().getTime();
            const diff = now - startDate.getTime();
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById("days").innerHTML = days;
        }

        updateDaysSince();
    </script>
</body>
</html>
