<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
    <title>Days Since</title>
    <style>
        body {
            background-color: #191919;
            color: #eeeeee;
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #timer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Center vertically */
            margin: 0;
        }

        .days {
            display: inline-block;
            padding: 20px;
            border-radius: 5px;
            background: #f4c2c2; /* Pale pink color */
            color: #191919; /* Dark text color for contrast */
            font-size: 4em;
            font-family: 'Montserrat', sans-serif;
            max-width: 100%; /* Responsive max-width */
            box-sizing: border-box; /* Include padding in width */
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="timer">
        <div class="days"> 
            <div id="days">0</div> days
        </div>
    </div>

    <script>
        // Set the starting date
        const startDate = new Date('2023-04-24T00:00:00'); // Set your starting date here

        function updateDaysSince() {
            const now = new Date().getTime();
            const diff = now - startDate.getTime();

            // Calculate the number of days
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById("days").innerHTML = days;
        }

        // Update the days since on page load
        updateDaysSince();
    </script>
</body>
</html>
